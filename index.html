<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Website</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form>
      <div>
        <label for="title">Title:</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title" value="Mr." />

        <label for="Mss.">Mss.</label>
        <input type="radio" id="Mss." name="title" value="Mss." />

        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." name="title" value="Mrs." />

        <label for="Dr.">Dr.</label>
        <input type="radio" id="Dr." name="title" value="Dr." />
      </div>
      <br />
      <div>
        <label for="fName">First Name : </label>
        <input
          id="fName"
          type="text"
          name="fisrtName"
          placeholder="First Name"
        />
      </div>
      <br />
      <div>
        <label for="lName">Last Name : </label>
        <input id="lName" type="text" name="lastName" placeholder="Last name" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="email" />
      </div>
      <br />
      <div>
        <label for="gender">Gender : </label>
        <select id="gender" type="text" placeholder="Select Gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <br />
      <div>
        <label for="dateOfBirth">Date of Birth :</label>
        <input id="dateOfBirth" type="date" name="dateOfBirth" />
      </div>
      <br />
      <div>
        <label for="phone">Phone:</label>
        <input
          id="phone"
          type="tel"
          name="phone"
          placeholder="(+27)72 521 8844"
        />
      </div>
    </form>
  </body>
</html>
